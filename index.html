<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="body">
  <header>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <div id="preto" class="color selected"></div>
      <div id="vermelho" class="color"></div>
      <div id="azul" class="color"></div>
      <div id="amarelo" class="color"></div>
    </section>
  </header>
  <div>
    <input id="board-size" type="number" min="1" max="50">
    <button id="generate-board">VQV</button>
  </div>
  <button id="clear-board">Limpar</button>
  <main id="pixel-board"></main>
  <script src="script.js"></script>
</body>
</html>
